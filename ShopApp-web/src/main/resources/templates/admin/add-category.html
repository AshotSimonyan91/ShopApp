<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8"/>
  <title>Create New Project | Dashonic - Admin & Dashboard Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
  <meta content="Pichforest" name="author"/>
  <!-- App favicon -->
  <link rel="shortcut icon" href="/assets/images/favicon.ico">

  <!-- dropzone css -->
  <link href="/assets/libs/dropzone/min/dropzone.min.css" rel="stylesheet" type="text/css"/>

  <!-- flatpickr css -->
  <link href="/assets/libs/flatpickr/flatpickr.min.css" rel="stylesheet" type="text/css">

  <!-- Bootstrap Css -->
  <link href="/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css"/>
  <!-- Icons Css -->
  <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css"/>

  <link href="/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css"/>

</head>


<body>

<!-- <body data-layout="horizontal"> -->

<!-- Begin page -->
<div id="layout-wrapper">


  <header id="page-topbar">
    <div class="navbar-header">
      <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box">
          <a href="/" class="logo logo-dark">
                                <span class="logo-sm">
                                    <img src="/img/logo.svg" alt="" height="22">
                                </span>
            <span class="logo-lg">
                                    <img src="/img/logo.svg" alt="" height="22">
                                </span>
          </a>

          <a href="/" class="logo logo-light">
                                <span class="logo-sm">
                                    <img src="/img/logo.svg" alt="" height="22">
                                </span>
            <span class="logo-lg">
                                    <img src="/img/logo.svg" alt="" height="22">
                                </span>
          </a>
        </div>

        <button type="button" class="btn btn-sm px-3 font-size-16 header-item vertical-menu-btn">
          <i class="fa fa-fw fa-bars"></i>
        </button>
      </div>

      <div class="d-flex">
        <div class="dropdown d-inline-block">
          <button type="button" class="btn header-item"
                  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="icon-sm" data-feather="search"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0">
            <form class="p-2">
              <div class="search-box">
                <div class="position-relative">
                  <input type="text" class="form-control rounded bg-light border-0"
                         placeholder="Search...">
                  <i class="mdi mdi-magnify search-icon"></i>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="dropdown d-inline-block language-switch">
          <button type="button" class="btn header-item"
                  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img id="header-lang-img" src="/assets/images/flags/us.jpg" alt="Header Language" height="16">
          </button>
          <div class="dropdown-menu dropdown-menu-end">

            <!-- item-->
            <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="eng">
              <img src="/assets/images/flags/us.jpg" alt="user-image" class="me-1" height="12"> <span
                    class="align-middle">English</span>
            </a>
            <!-- item-->
            <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="sp">
              <img src="/assets/images/flags/spain.jpg" alt="user-image" class="me-1" height="12"> <span
                    class="align-middle">Spanish</span>
            </a>

            <!-- item-->
            <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="gr">
              <img src="/assets/images/flags/germany.jpg" alt="user-image" class="me-1" height="12"> <span
                    class="align-middle">German</span>
            </a>

            <!-- item-->
            <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="it">
              <img src="/assets/images/flags/italy.jpg" alt="user-image" class="me-1" height="12"> <span
                    class="align-middle">Italian</span>
            </a>

            <!-- item-->
            <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="ru">
              <img src="/assets/images/flags/russia.jpg" alt="user-image" class="me-1" height="12"> <span
                    class="align-middle">Russian</span>
            </a>
          </div>
        </div>
        <div class="dropdown d-inline-block">
          <button type="button" class="btn header-item noti-icon" id="page-header-notifications-dropdown"
                  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="mdi mdi-bell text-muted font-size-45 align-middle me-1"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
               aria-labelledby="page-header-notifications-dropdown">
            <div class="p-3">
              <div class="row align-items-center">
                <div class="col">
                  <h5 class="m-0 font-size-15"> Notifications </h5>
                </div>
              </div>
            </div>
            <div data-simplebar style="max-height: 250px;">
              <h6 class="dropdown-header bg-light">New</h6>
              <th:block th:if="${notifications} != null" th:each="notifcation :${notifications}">
                <a href="/notification" class="text-reset notification-item">
                  <div class="d-flex border-bottom align-items-start">
                    <div class="flex-grow-1">
                      <h6 class="mb-1" th:text="${notifcation.subject}"></h6>
                      <div class="text-muted">
                        <p class="mb-1 font-size-13" th:text="${notifcation.message}">
                        </p>
                        <p class="mb-0 font-size-10 text-uppercase fw-bold" th:text="${#temporals.format(notifcation.dateTime, 'yyyy-MM-dd HH:mm')}"><i
                                class="mdi mdi-clock-outline"></i></p>
                      </div>
                    </div>
                  </div>
                </a>
              </th:block>
            </div>
          </div>
        </div>

        <div class="dropdown d-inline-block">
          <button type="button" class="btn header-item user text-start d-flex align-items-center"
                  id="page-header-user-dropdown"
                  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="rounded-circle header-profile-user"
                 th:src="@{/getImage(profilePic=${user.profilePic})}"
                 alt="Header Avatar">
            <span class="ms-2 d-none d-sm-block user-item-desc">
                                <span class="user-name" th:text="${user.name}">Kate Dudley</span>
                                <span class="user-sub-title" th:text="${user.getRole().name()}">assetsistrator</span>
                            </span>
          </button>
          <div class="dropdown-menu dropdown-menu-end pt-0">
            <div class="p-3 bg-primary border-bottom">
              <h6 class="mb-0 text-white" th:text="${user.getName()} + '' + ${user.surname}"></h6>
              <p class="mb-0 font-size-11 text-white-50 fw-semibold" th:text="${user.email}"></p>
            </div>
            <a class="dropdown-item" href="/user"><i
                    class="mdi mdi-account-circle text-muted font-size-16 align-middle me-1"></i> <span
                    class="align-middle">Profile</span></a>
            <a class="dropdown-item" href="/notification"><i
                    class="mdi mdi-message-text-outline text-muted font-size-16 align-middle me-1"></i>
              <span class="align-middle">Notifications</span></a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout"><i
                    class="mdi mdi-logout text-muted font-size-16 align-middle me-1"></i> <span
                    class="align-middle">Logout</span></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ========== Left Sidebar Start ========== -->
  <div class="vertical-menu">

    <!-- LOGO -->
    <div class="navbar-brand-box">
      <a href="/" class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="/img/logo.svg" alt="" height="22">
                        </span>
        <span class="logo-lg">
                            <img src="/img/logo.svg" alt="" height="22">
                        </span>
      </a>

      <a href="/" class="logo logo-light">
                        <span class="logo-lg">
                            <img src="/img/logo.svg" alt="" height="22">
                        </span>
        <span class="logo-sm">
                            <img src="/img/logo.svg" alt="" height="22">
                        </span>
      </a>
    </div>

    <button type="button" class="btn btn-sm px-3 font-size-16 header-item vertical-menu-btn">
      <i class="fa fa-fw fa-bars"></i>
    </button>

    <div data-simplebar class="sidebar-menu-scroll">

      <!--- Sidemenu -->
      <div id="sidebar-menu">
        <!-- Left Menu Start -->
        <ul class="metismenu list-unstyled" id="side-menu">
          <li class="menu-title" data-key="t-dashboards">Actions</li>

          <li>
            <a href="/admin/add/product">
              <i class="icon nav-icon" data-feather="monitor"></i>
              <span class="menu-item" data-key="t-sales">Add Product</span>
            </a>
          </li>

          <li>
            <a href="/admin/add/category">
              <i class="icon nav-icon" data-feather="pie-chart"></i>
              <span class="menu-item" data-key="t-analytics">Add Category</span>
            </a>
          </li>

          <li class="menu-title" data-key="t-applications">Applications</li>

          <li>
            <a href="/notification/send">
              <i class="icon nav-icon" data-feather="calendar"></i>
              <span class="menu-item" data-key="t-calendar">Send Notification</span>
            </a>
          </li>

          <li>
            <a href="/admin/users">
              <i class="icon nav-icon" data-feather="message-square"></i>
              <span class="menu-item" data-key="t-chat">Users</span>
            </a>
          </li>
          <li>
            <a href="/admin/add/product">
              <i class="icon nav-icon" data-feather="message-square"></i>
              <span class="menu-item" data-key="t-chat">Products</span>
            </a>
          </li>
          <li class="menu-title" data-key="t-pages">Account</li>

          <li>
            <a href="/logout">
              <i class="mdi mdi-logout text-muted font-size-16 align-middle me-1"></i>
              <span class="menu-item" data-key="t-authentication">Logout</span>
            </a>
          </li>

        </ul>
      </div>
      <!-- Sidebar -->
    </div>
  </div>
  <!-- Left Sidebar End -->


  <!-- ============================================================== -->
  <!-- Start right Content here -->
  <!-- ============================================================== -->
  <div class="main-content">
    <div class="page-content">
      <div class="container-fluid">
        <h1 class="text-center">Add Category</h1>
        <form action="/categories/add" method="post" enctype="multipart/form-data">
          <input type="text" class="form-control" name="name" placeholder="Name" required>
          <input type="text" class="form-control" name="parentCategory" placeholder="Parent Category">
          <input type="file" class="form-control" name="pic">
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Add
              Category
            </button>
          </div>
        </form>
        <footer class="footer">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6">
                <script>document.write(new Date().getFullYear())</script> &copy; ITSpace.
              </div>
              <div class="col-sm-6">
                <div class="text-sm-end d-none d-sm-block">
                  Crafted by <a href="#"
                                target="_blank"
                                class="text-reset">Ashot Simonyan & Hrant Meselyan</a>
                </div>
              </div>
            </div>
          </div>
        </footer>
      </div>
      <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

    <!-- Right bar overlay-->
  </div>
  <div class="rightbar-overlay"></div>
</div>


<!-- JAVASCRIPT -->
<script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/pages/project-create.init.js"></script>

<script src="/assets/js/app.js"></script>
</body>
</html>
